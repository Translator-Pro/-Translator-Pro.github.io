        <!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LINE Bot Push Message</title>
</head>

<body>
	<script>

		const googleAppsScriptUrl = "https://script.google.com/macros/s/AKfycbxeKAOtOo5Fhcvec16a2SjvQmOCERoHFXqT6gGi5RBoV2E4oBvFfodzN5GDe9diQx0p7A/exec"

		// google Apps Script 傳送訊息
		async function sendRequest(status, phone = NaN, data = {}, isCatchRedirectError = false) {
			if (!status) {
				alert("向google apps script寄送請求時\n有效參數不足");
				return;
			}

			const url = googleAppsScriptUrl;
			try {
				const sendData = { status: status, phone: phone, data: data };
				// 將資料轉換成查詢字串
				const queryString = new URLSearchParams(sendData).toString();

				const response = await fetch(`${url}?${queryString}`);
				const responseData = await response.json();
				console.log("Data sent:", sendData);
				console.log("Response:", responseData);
				if (responseData.status === 'ok') { return responseData; }
				else {
					throw new Error(JSON.stringify(responseData.msg))
				}
			} catch (error) {
				// 避免跳轉時還在等待傳送，忽略 "TypeError: Failed to fetch" 錯誤
				if (!isCatchRedirectError && error instanceof TypeError && error.message === "Failed to fetch") { return; }
				alert("向google apps script寄送請求時\n發生錯誤\n" + error);
			}
		}



		try {
			alert("1")
			sendRequest("status", phone = NaN, data = {}, isCatchRedirectError = false) 
			// 認證身份 channel_access_token
			var CHANNEL_ACCESS_TOKEN = '/cTArjk16FxJvoz54BIFa6wBYFX91Ye5cvQXr4G5odmpDFixcvZgcGkgicaCy89zSeht0JTPiFLCuUTy3hKvfawGgZii5wf8pPuMfCn/r4fIcJyn6YLJkQGJFdYsEyo4VVbNnOXBk60/pxKD3ka3XgdB04t89/1O/w1cDnyilFU=';

			// 推送訊息給使用者的程式
			async function pushMessageToUserId(reply, userid = "Ubf173d5565f235f620fdd28116034e30") {
				await fetch('https://api.line.me/v2/bot/message/multicast', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
						'Authorization': 'Bearer ' + CHANNEL_ACCESS_TOKEN
					},
					body: JSON.stringify({
						to: [userid],
						messages: [{ type: 'text', text: reply }]
					})
				})
					.then(response => {
						if (!response.ok) {
							throw new Error('Network response was not ok');
						}
						console.log('Message sent successfully.');
					})
					.catch(error => {
						console.error('There was a problem sending the message:', error);
					});
			}

			// 調用函數發送消息
			var replyMessage = "您好，這是一條測試消息。";
			pushMessageToUserId(replyMessage);
		} catch (e) {
			alert(e)
		}
		alert("2")
	</script>
</body>
